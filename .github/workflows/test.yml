name: Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'

      - name: Run tests
        run: make test

      - name: Generate coverage report
        run: make coverage > coverage-report.txt 2>&1 || true

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage-report.txt

      - name: Calculate coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep '^total' | awk '{print $NF}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage-report.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Coverage Report\n\`\`\`\n${coverage}\n\`\`\``
            });

      - name: Store coverage for badge
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep '^total' | awk '{print $NF}' | sed 's/%//')
          echo "$COVERAGE" > coverage.txt
          # Determine color based on coverage
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          elif (( $(echo "$COVERAGE >= 40" | bc -l) )); then
            COLOR="orange"
          else
            COLOR="red"
          fi
          echo "$COLOR" > coverage-color.txt

      - name: Upload coverage files
        uses: actions/upload-artifact@v6
        with:
          name: coverage-data
          path: |
            coverage.txt
            coverage-color.txt

  test-status:
    name: Test Status Check
    runs-on: ubuntu-latest
    permissions: {}
    needs: test
    if: always()
    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "Tests failed"
            exit 1
          fi
        shell: bash
